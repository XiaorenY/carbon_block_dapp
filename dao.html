<html style="margin: 35px;">
  <head>
    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <h1>Carbon credit token project</h1>
    <input type="button" value="Go back to market place" onclick="change_page()"/>
    <input type="button" value="Make a new proposal" onclick="make_proposal()"/>
    <h2>DAO page</h2>

    <button id="btn-login" onclick="login()">Login</button>
    <button id="btn-logout" onclick="logOut()">Logout</button>

    <br>

    <h4 id="new-project-price"></h4>
    <h4 id="new-project-fraction"></h4>
    <h4>Voting result</h4>
    <p>100 out of 120 votes approved the proposed project</p>

    <button id="btn-vote-yes" onclick="voteYes()">Confirm mint</button>
    <label id="mint-nft"></label>




    <script type="text/javascript" src="dao.js"></script>
  </body>
</html>
